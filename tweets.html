<!DOCTYPE html>
<html lang="en" >
	<head>
		<script>
			setTimeout(function(){ location.reload(true) }, 600000);
		</script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128189478-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-128189478-2');
		</script>

		<script src="scripts/jquery-1.12.4.min.js"></script>

		<script>
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				gtag('event', 'exception', {
					'description': e.message + ' at ' + e.filename + ' : ' + e.lineno,
					'fatal': true
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				gtag('event', 'exception', {
					'description': message + ' at ' + source + ' : ' + lineno + " -> " + colno,
					'fatal': true
				});
			};

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(event, jqxhr, settings, thrownError) {
				gtag('event', 'exception', {
					'description': thrownError + ' at ' + settings.url + ' - Response text: ' + jqxhr.responseText,
					'fatal': true
				});
			});

			gtag('event', 'exception', {
				'description': 'test issue'
			});
		</script>

		<style>
			html, body {
				background-color: white;
                font-family: "Open Sans", sans-serif;
                overflow-y: hidden;
                font-size: 1.2em;
                overflow: hidden;
                padding: 0;
                margin: 0;
			}

            * {
                color: white;
            }
		</style>
	</head>

	<body>
		<div class="tweet-container">
            <a class="twitter-timeline" data-lang="en" data-dnt="true" href="https://twitter.com/LiveFuzz?ref_src=twsrc%5Etfw">Tweets by LiveFuzz</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
	</body>
</html>
