<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<style>
			html, body {
				background-color: #2c446a;
                font-family: "Open Sans", sans-serif;
                overflow-y: hidden;
                font-size: 1.2em;
			}

            #clock {
                font-size: 1.5em;
                padding: 0.25em;
                margin: 0;
                text-align: center;
            }

            #device-id {
                font-size: 1.5em;
                padding: 0em;
                margin: 0;
                text-align: center;
            }

            .schedule table {
                width: 100%;
                border: 0;
                border-collapse: collapse;
            }

            .schedule table td {
                padding: 0.25em;
            }

            .schedule {
                background-color: white;
                overflow: hidden;
                position: absolute;
                top: 0.5em;
                left: 0.5em;
                bottom: 0.5em;
                right: 0.5em;
            }

            .warning {
                background-color: #f0ad4e;
                text-align: center;
            }

            .warning td {
                padding: 0.5em;
            }

            .success {
                background-color: #5cb85c;
                font-weight: bold;
            }

            .test-mode-warning {
                text-align: center;
                font-size: 1.5em;
                margin-top: 0.4em;
            }

            .test-mode-warning span {
                background-color: orange;
                color: white;
                padding: 0.1em;
                padding-left: 0.2em;
                padding-right: 0.2em;
                padding-top: 0.1em;
                padding-bottom: 0.1em;
            }
		</style>
	</head>

	<body>
		<div class="schedule live">
            <div id="device-id"></div>
            <div class="test-mode-warning"><span>TESTING</span></div>
            <div id="clock" class="clock text-center"><img class="loader" src="img/blushy-thing-loader.gif"></div>
            <table class="table">
                <tbody>
                </tbody>
            </table>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="scripts/moment.min.js"></script>
		<script src="scripts/moment-timezone-with-data.min.js"></script>
		<script src="scripts/external_scripts.js"></script>
		<script src="scripts/schedule.js"></script>
		<script src="scripts/index.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128189478-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-128189478-2');
		</script>

		<script>
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				console.log("oh no");
				gtag('event', 'issue', {
					'label': e.message + ' at ' + e.filename + ' : ' + e.lineno
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				console.log("oh no");
				gtag('event', 'issue', {
					'label': message + ' at ' + source + ' : ' + lineno + " -> " + colno
				});
			};

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(e, request, settings) {
				gtag('event', 'issue', {
					'label': e.result + ' at ' + settings.url
				});
			});
			gtag('event', 'issue', {
				'label': 'issue'
			});
		</script>
	</body>
</html>
