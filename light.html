<!DOCTYPE html>
<html lang="en" >
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
        <script src="https://unpkg.com/local-storage-fallback/lib/dist.min.js"></script>
        <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default%2Cdocument.querySelector%2CEvent%2CJSON%2CURL%2CWindow%2Cconsole%2Cconsole.error%2Cconsole.log%2Cconsole.info%2Cconsole.warn%2Cdocument%2C%7Ehtml5-elements%2C%7Eviewport%2Cfetch%2CDate.prototype.toISOString%2CDate.now%2CArray.prototype.find%2CArray.prototype.filter%2CArray.prototype.forEach%2CArray.prototype.includes%2CArray.prototype.indexOf%2CArray.prototype.map"></script>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128189478-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-128189478-2');
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<script>
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				gtag('event', 'exception', {
					'description': e.message + ' at ' + e.filename + ' : ' + e.lineno,
					'fatal': true
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				gtag('event', 'exception', {
					'description': message + ' at ' + source + ' : ' + lineno + " -> " + colno,
					'fatal': true
				});
			};

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(event, jqxhr, settings, thrownError) {
				gtag('event', 'exception', {
					'description': thrownError + ' at ' + settings.url + ' - Response text: ' + jqxhr.responseText,
					'fatal': true
				});
			});

			gtag('event', 'exception', {
				'description': 'test issue'
			});
		</script>

		<style>
			html, body {
				background-color: #2c446a;
                font-family: "Open Sans", sans-serif;
                overflow-y: hidden;
                font-size: 1.2em;
                overflow: hidden;
                padding: 0;
                margin: 0;
			}

            #clock {
                font-size: 1.5em;
                padding: 0.25em;
                margin: 0;
                text-align: center;
            }

            #device-id {
                font-size: 1.5em;
                padding: 0em;
                margin: 0;
                text-align: center;
            }

            .schedule table {
                width: 100%;
                border: 0;
                margin: 0;
                border-collapse: collapse;
            }

            .schedule table td {
                padding: 0.25em;
            }

            .schedule {
                background-color: white;
                overflow: hidden;
                overflow-x: hidden;
                width: 100%;
                height: 100%;
            }

            .warning {
                background-color: #f0ad4e;
                text-align: center;
            }

            .warning td {
                padding: 0.5em;
            }

            .success {
                background-color: #5cb85c;
                font-weight: bold;
            }

            .hidden {
                display: none;
            }

            .test-mode-warning {
                text-align: center;
                font-size: 1.5em;
                margin-top: 0.4em;
            }

            .test-mode-warning span {
                background-color: orange;
                color: white;
                padding: 0.1em;
                padding-left: 0.2em;
                padding-right: 0.2em;
                padding-top: 0.1em;
                padding-bottom: 0.1em;
            }
		</style>
	</head>

	<body>
		<div class="schedule live">
            <div id="device-id"></div>
            <div class="test-mode-warning hidden"><span>TESTING</span></div>
            <div id="clock" class="clock text-center"><img class="loader" src="img/blushy-thing-loader.gif"></div>
            <table class="table">
                <tbody>
                </tbody>
            </table>
		</div>
		<!-- Latest compiled and minified JavaScript -->
        <script src="scripts/external_scripts.js"></script>
		<script src="scripts/moment.min.js"></script>
		<script src="scripts/moment-timezone-with-data.min.js"></script>
		<script src="scripts/schedule.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
