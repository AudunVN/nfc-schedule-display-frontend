		<script>
		    var baseLogFunction = console.log;
			console.log = function(){
				baseLogFunction.apply(console, arguments);

				var args = Array.prototype.slice.call(arguments);
				for(var i=0;i<args.length;i++){
					var node = createLogNode(args[i]);
					document.querySelector("#error-1").appendChild(node);
				}

			}

			function createLogNode(message){
				var node = document.createElement("div");
				var textNode = document.createTextNode(message);
				node.appendChild(textNode);
				return node;
			}

			window.onerror = function(message, url, linenumber) {
				console.log("JavaScript error: " + message + " on line " +
					linenumber + " for " + url);
			}
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				$("#error-1").html(message + ' at ' + source + ' : ' + lineno + " -> " + colno);
				gtag('event', 'exception', {
					'description': e.message + ' at ' + e.filename + ' : ' + e.lineno,
					'fatal': true
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				$("#error-2").html(message + ' at ' + source + ' : ' + lineno + " -> " + colno);
				gtag('event', 'exception', {
					'description': message + ' at ' + source + ' : ' + lineno + " -> " + colno,
					'fatal': true
				});
			};

			try {
				window.htmlLoader.addEventListener("uncaughtScriptException", function(event) {
					var message = "exceptionValue:" + event.exceptionValue + "\n"; 
					for (var i = 0; i < event.stackTrace.length; i++){ 
						message += "sourceURL:" + event.stackTrace[i].sourceURL +"\n"; 
						message += "line:" + event.stackTrace[i].line +"\n"; 
						message += "function:" + event.stackTrace[i].functionName + "\n"; 
					} 
					$("#error-2").html(message);
					gtag('event', 'exception', {
						'description': message,
						'fatal': true
					});
				}); 
			}
			catch(err) {

			}

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(event, jqxhr, settings, thrownError) {
				gtag('event', 'exception', {
					'description': thrownError + ' at ' + settings.url + ' - Response text: ' + jqxhr.responseText,
					'fatal': true
				});
			});

			gtag('event', 'exception', {
				'description': 'test issue'
			});
		</script>
