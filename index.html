<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css'>
		<link rel="stylesheet" href="https://www.nordicfuzzcon.org/Content/themes/2019/styles/nfc_bootstrap.min.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<body>
		<div class="schedule live">
			<div class="row">
				<div class="col-sm-6">
					<div id="info-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Announcements</h3>
						</div>
						<div class="panel-content-wrapper">
							<div class="panel-body" id="announcements-container"><img class="loader" src="img/blushy-thing-loader.gif"></div>
							<div class="slider-container">
								<div id="image-display">
									<div class="slide-img current-img"></div>
									<div class="slide-img next-img"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Schedule</h3>
						</div>
						<div class="panel-content-wrapper">
							<div id="clock" class="clock text-center"><img class="loader" src="img/blushy-thing-loader.gif"></div>
							<table class="table">
								<tbody>
								</tbody>
							</table>
							<a href="#" id="schedule-btn" class="btn btn-primary">View Full Schedule</a>
						</div>
					</div>
				</div>
			</div>
			<div id="scroller" class="panel text-center"></div>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="scripts/moment.min.js"></script>
		<script src="scripts/moment-timezone-with-data.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js'></script>
		<script src="scripts/external_scripts.js"></script>
		<script src="scripts/schedule.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
