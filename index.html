<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
		<link rel="shortcut icon" href="favicon.ico">
		<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default%2Cdocument.querySelector%2CEvent%2CJSON%2CURL%2CWindow%2Cconsole%2Cconsole.error%2Cconsole.log%2Cconsole.info%2Cconsole.warn%2Cdocument%2C%7Ehtml5-elements%2C%7Eviewport%2Cfetch%2CDate.prototype.toISOString%2CDate.now%2CArray.prototype.find%2CArray.prototype.filter%2CArray.prototype.forEach%2CArray.prototype.includes%2CArray.prototype.indexOf%2CArray.prototype.map"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel='stylesheet' href='styles/slick.min.css'>
		<link rel='stylesheet' href='styles/slick-theme.min.css'>
		<link rel="stylesheet" href="styles/nfc_bootstrap.min.css">
		<link rel="stylesheet" href="styles/style.css">
		<style>
			html, body {
				background-color: #2c446a;
			}
		</style>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128189478-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-128189478-2');
		</script>

		<script src="scripts/jquery-1.12.4.min.js"></script>

		<script>
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				gtag('event', 'exception', {
					'description': e.message + ' at ' + e.filename + ' : ' + e.lineno,
					'fatal': true
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				gtag('event', 'exception', {
					'description': message + ' at ' + source + ' : ' + lineno + " -> " + colno,
					'fatal': true
				});
			};

			try {
				if (window.htmlLoader) {
					window.htmlLoader.addEventListener("uncaughtScriptException", function(event) {
						var message = "exceptionValue:" + event.exceptionValue + "\n"; 
						for (var i = 0; i < event.stackTrace.length; i++){ 
							message += "sourceURL:" + event.stackTrace[i].sourceURL +"\n"; 
							message += "line:" + event.stackTrace[i].line +"\n"; 
							message += "function:" + event.stackTrace[i].functionName + "\n"; 
						} 
						gtag('event', 'exception', {
							'description': message,
							'fatal': true
						});
					}); 
				}
			}
			catch(err) {

			}

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(event, jqxhr, settings, thrownError) {
				gtag('event', 'exception', {
					'description': thrownError + ' at ' + settings.url + ' - Response text: ' + jqxhr.responseText,
					'fatal': true
				});
			});

			gtag('event', 'exception', {
				'description': 'test issue'
			});
		</script>
	</head>

	<body>
		<div class="schedule live">
			<div class="row">
				<div class="col-md-6">
					<div id="info-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Announcements</h3>
						</div>
						<div class="panel-content-wrapper">
							<div class="panel-body" id="announcements-container">
								<div class="loader text-center">
									<img src="/img/glc_v2.svg" alt="Loading...">
								</div>
							</div>
							<div class="slider-container">
								<div id="image-display">
									<div class="slide-img current-img"></div>
									<div class="slide-img next-img"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Schedule <span class="label label-warning test-mode-warning hidden" style="vertical-align: 0.1em;">Testing</span> <span class="pull-right text-muted" id="header-device-id">null</span></h3>
						</div>
						<div class="panel-content-wrapper">
							<div id="device-id"></div>
							<div id="clock" class="clock text-center">
								<div class="loader text-center">
									<img src="/img/glc_v2.svg" alt="Loading...">
								</div>
							</div>
							<table class="table">
								<tbody>
								</tbody>
							</table>
							<a href="#" id="schedule-btn" class="btn btn-primary">View Full Schedule</a>
						</div>
					</div>
				</div>
			</div>
			<div id="scroller" class="panel text-center"></div>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/external_scripts.js"></script>
		<script src="scripts/moment.min.js"></script>
		<script src="scripts/moment-timezone-with-data.min.js"></script>
		<script src="scripts/jquery.fittext.min.js"></script>
		<script src='scripts/slick.min.js'></script>
		<script src="scripts/chronokinesis.js"></script>
		<script src="scripts/schedule.js"></script>
		<script src="scripts/index.js"></script>
	</body>
</html>
