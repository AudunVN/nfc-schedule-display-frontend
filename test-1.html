<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>NordicFuzzCon Live Schedule</title>
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style>
			html, body {
				background-color: white;
			}
			* {
				font-size: 10px !important;
				max-height: 1em;
			}
		</style>
	</head>

	<body>
		<div class="schedule live">
			<div class="row">
				<div class="col-md-6">
					<div id="info-panel" class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Announcements</h3>
						</div>
						<div class="panel-content-wrapper">
							<div class="panel-body" id="announcements-container"><img class="loader" src="img/blushy-thing-loader.gif"></div>
							<div class="slider-container">
								<div id="image-display">
									<div class="slide-img current-img"></div>
									<div class="slide-img next-img"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Schedule <span class="label label-warning test-mode-warning hidden" style="vertical-align: 0.1em;">Testing</span></h3>
						</div>
						<div class="panel-content-wrapper">
							<div id="device-id"></div>
							<div id="clock" class="clock text-center"><img class="loader" src="img/blushy-thing-loader.gif"></div>
							<table class="table">
								<tbody>
								</tbody>
							</table>
							<a href="#" id="schedule-btn" class="btn btn-primary">View Full Schedule</a>
						</div>
					</div>
				</div>
			</div>
			<div id="scroller" class="panel text-center"></div>
		</div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="scripts/moment.min.js"></script>
		<script src="scripts/moment-timezone-with-data.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js'></script>
		<script src="scripts/chronokinesis.js"></script>
		<script src="scripts/external_scripts.js"></script>
		<script src="scripts/schedule.js"></script>
		<script src="scripts/index.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128189478-2"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-128189478-2');
		</script>

		<script>
			// Track basic JavaScript errors
			window.addEventListener('error', function(e) {
				console.log("oh no");
				gtag('event', 'issue', {
					'description': e.message + ' at ' + e.filename + ' : ' + e.lineno
				});
			});

			window.onerror = function(message, source, lineno, colno, error) {
				console.log("oh no");
				gtag('event', 'issue', {
					'description': message + ' at ' + source + ' : ' + lineno + " -> " + colno
				});
			};

			// Track AJAX errors (jQuery API)
			$(document).ajaxError(function(e, request, settings) {
				gtag('event', 'issue', {
					'description': e.result + ' at ' + settings.url
				});
			});
			gtag('event', 'issue', {
				'description': 'error_description'
			});
		</script>
		<script>
		confole.god()
		</script>
	</body>
</html>
